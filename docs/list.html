<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>文件列表</title>
  <link rel="stylesheet" href="css/list.css">
</head>

<body>
  <div class="container">
    <div id="list"></div>
  </div>
  <script>
    fetch('md/mdlist.json').then(res => res.json()).then(list => {
      const c = document.getElementById('list');
      list.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <a href="view.html?file=${encodeURIComponent(item.file)}" target="_blank"><div class="title">${item.title}</div>
          <div class="desc">${item.desc || ''}</div></a>
        `;
        c.appendChild(div);
      });
    });
  </script>
</body>

</html>
