<html>

<head>
    <title>ArtPlayer Demo</title>
    <meta charset="UTF-8" />
    <style>
        body {
            background-color: #2a8aea;
        }

        .artplayer-app {
            width: 960px;
            height: 540px;
            margin: 100px auto;
            background: #14b0f8;
        }
    </style>
</head>

<body>
    <div class="artplayer-app"></div>
    <script src="artplayer.js"></script>
    <script>
        const art = new Artplayer({
            container: '.artplayer-app',
            //id: 'your-url-id', //播放器的唯一标识，目前只用于记忆播放 autoplayback
            url: 'jkkk.mp4', //视频路径
            poster: 'R.jfif', //封面路径
            theme: '#14b0f8', //主题颜色(进度条等)
            volume: 1.0, //默认音量0.00-1.00
            //autoplay: true, //自动播放
            //autoSize: true, //隐藏黑边
            //autoMini: true, //自动进入 迷你播放
            //loop: true, //是否循环播放
            flip: true, //右键菜单显示视频翻转
            playbackRate: true, //右键菜单显示视频播放速度
            aspectRatio: true, //右键菜单显示视频长宽比
            subtitleOffset: true, //右键菜单显示字幕偏移
            // screenshot: true, //在底部控制栏里显示 视频截图
            setting: true, //在底部控制栏里显示 设置面板
            hotkey: true, //上下音量，左右视频进度条，空格暂停
            pip: true, //画中画 的开关按钮
            fullscreen: true, //窗口全屏
            fullscreenWeb: true, //网页全屏
            miniProgressBar: true, //迷你进度条
            playsInline: true, //在移动端是否使用 playsInline 模式
            //icons: {loading: '<img src="/assets/img/ploading.gif">',state: '<img src="/assets/img/state.png">'},
            //自定义转圈圈图标
            fastForward: true, //在移动端添加长按视频快进
            autoOrientation: true, //在移动端全屏时，根据尺寸旋转播放器
            airplay: true, //显示 airplay 按钮


        });
        // art.on('ready', () => {art.play();}); //自动播放








    </script>
</body>

</html>
