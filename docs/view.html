<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>食不食油饼</title>
  <script src="css/md.js"></script>
  <link rel="stylesheet" href="css/md.css">
  <style>
    body { margin: 30px; }
    .markdown-body { box-shadow: 0 0 12px #eee; padding: 24px; border-radius: 8px; }
  </style>
</head>
<body>
  <article id="content" class="markdown-body"></article>
  <script>
    const params = new URLSearchParams(location.search);
    const file = params.get('file');
    if (file) {
      fetch('/md/' + encodeURIComponent(file))
        .then(r => r.text())
        .then(md => {
          const lines = md.split('\n');
          const body = lines.slice(2).join('\n');
          const bodyFixed = body.replace(/!\[([^\]]*)\]\((?!https?:\/\/)([^)]+)\)/g, '![$1](/md/$2)');
          document.getElementById('content').innerHTML = marked.parse(bodyFixed);
        });
    }
  </script>
</body>
</html>
