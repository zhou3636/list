<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Markdown 渲染</title>
  <script src="md.js"></script>
  <link rel="stylesheet" href="md.css">
  <style>
    body { margin: 30px; }
    .markdown-body { box-shadow: 0 0 12px #eee; padding: 24px; border-radius: 8px; }
  </style>
</head>
<body>
  <article id="content" class="markdown-body"></article>
  <script>
    const params = new URLSearchParams(location.search);
    const file = params.get('file');
    if (file) {
      fetch('/api/md/' + encodeURIComponent(file))
        .then(r => r.text())
        .then(md => {
          md = md.replace(/!\[([^\]]*)\]\((?!https?:\/\/)([^)]+)\)/g, '![$1](/md/$2)');
          document.getElementById('content').innerHTML = marked.parse(md);
        });
    }
  </script>
</body>
</html>
